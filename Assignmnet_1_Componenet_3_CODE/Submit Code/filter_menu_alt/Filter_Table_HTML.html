<html>

    <head>
        <style>
            #heading1
            {
                text-align: center;
            }

            #table
            {
                width: 40%;
				margin-left:auto; 
				margin-right:auto;
				border: 1px solid black;
				border-collapse: collapse;
			}
            
			
			tr:nth-child(even){background-color: #f2f2f2;}

			tr:hover {background-color: #ddd;}
			
			.allInputs {text-align: center;}
        </style>
    </head>

    <body>

        <h2 id = "heading1">Filter Table</h2>

        <br/>
        <br/>

        <!-- input fields for filtering the table -->
        <div class="allInputs">
            <input type="text" id="myInput1" onkeyup="priceSearch()" placeholder="Search for prices..">
            <input type="text" id="myInput2" onkeyup="colourSearch()" placeholder="Search for car colours..">

            <label for="years">Choose a year:</label>

            <select name="years" id="years" onchange="year_select()">
                    <option value="Select...">Select...</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
            </select>

            <br /><br />

            <!-- reset button to reset the filtered table and the input fields -->
            <button onclick="resetButton()">
                RESET
            </button>
        </div>

        <br/>
        <br/>

        <table id = "table" style = "border: 1px solid grey">
        </table>

    </body>


    <script type = "text/javascript" src = "Filter_Table_JAVASCRIPT.js">
    </script>
    


</html>
