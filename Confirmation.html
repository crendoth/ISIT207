		{
		document.getElementById("slide_panel_view_JavaScript").style.width = "0";

		function dropAllowed(ev1){

		ev1.preventDefault();

		}

		function drag_func(ev1){

		ev1.dataTransfer.setData("text", ev1.target.id);

		}

		function drop_func(ev1){

		ev1.preventDefault();
		var target_data = ev1.dataTransfer.getData("text");
		ev1.target.appendChild(document.getElementById(target_data));

		}

	function setShipDate () {
    // element to write date to  
    var shipdate = document.getElementById("js-ship-date");
    // Set start date to today - end date in 2 days
    var startDate = new Date();
    var endDate = "", noOfDaysToAdd = 4, count = 0;
    // Map numeric month to name  
    var month = new Array();
      month[0] = "JAN";
      month[1] = "FEB";
      month[2] = "MAR";
      month[3] = "APR";
      month[4] = "MAY";
      month[5] = "JUN";
      month[6] = "JUL";
      month[7] = "AUG";
      month[8] = "SEP";
      month[9] = "OCT";
      month[10] = "NOV";
      month[11] = "DEC";

    while(count < noOfDaysToAdd){
        // add a day to the end date each loop
        endDate = new Date(startDate.setDate(startDate.getDate() + 1));
        // only count when not a weekend
        if(endDate.getDay() != 0 && endDate.getDay() != 6){
           count++;
        }
    }
  
    // update shipdate HTML
    shipdate.innerHTML= month[endDate.getMonth()] + ' / ' + endDate.getDate() + ' / ' + endDate.getFullYear();
}

setShipDate();
